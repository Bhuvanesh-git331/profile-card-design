<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
    <title>Profile Card UI Design</title>

    <link  rel="stylesheet" href="profilecard.css"/>

    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
rel='stylesheet' />
    </head>
    <body>
        <div class="profile_card">
            <div class="image">
                <img src="bhuvanesh-photograph.png" alt="name" class="profile_img"/>
            </div>
            <div class="text_data">
                <span class="name">This is Testlab</span>
                <span class="job">Youtube Vlogger</span>
            </div>
            <div class="media_buttons">
            <a href="#" style='background: blue;' class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: rgb(108, 207, 210);" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: rgb(142, 55, 55);" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </body>

</html>
